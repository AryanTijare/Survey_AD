name: survey_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter
  
  # The following adds the Cupertino Icons font to your application.
  cupertino_icons: ^1.0.8
  permission_handler: ^11.3.1
  flutter_tts: ^4.0.2
  intl: ^0.19.0
  geolocator: ^13.0.1
  geocoding: ^3.0.0
  fuzzywuzzy: ^1.2.0
  speech_to_text: ^7.0.0
  flutter_sound: ^9.12.44
  flutter_riverpod: ^2.5.1
  audioplayers: ^6.1.0  # Keep this version, ensure it matches your usage


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Ensure assets are declared here, not under dependencies
  assets:
    - assets/audio/Repeat_sentence.mp3  # Add your audio asset
    - assets/figure.jpeg  # Ensure your image asset is included as well
    - assets/audio/Sequence_of_object.mp3
